<section>
  <div class="title">
    <ng-content></ng-content>
  </div>
  <app-weather-picture [iconImage]="currentData.icon"></app-weather-picture>
  <div class="time">Time {{currentData.time * 1000| date:'short'}}</div>
  <div class=row>
     
    <div class="column">
     
      <div class="summary">Summary</div>
      <div class="name">Temperature</div>
      <div class="name">Humidity</div>
      <div class="name">UV Index </div>
      <div class="name">Cloud Cover</div>
    </div>
    <div class="column">
      
      <div class="summary">{{currentData.summary}}</div>
      <div class="value">{{currentData.temperature}} &#8457;</div>
      <div class="value">{{currentData.humidity | percent}}</div>
      <div class="value">{{currentData.uvIndex}}</div>
      <div class="value">{{currentData.cloudCover | percent }}</div>
    </div>
  </div>
</section>
